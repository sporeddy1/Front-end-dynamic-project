<!DOCTYPE html>
<html>
<head>
    <title>call Stack</title>
    <script src="task10javascr.js"></script>
</head>
<body>
    <input type="text" id="taskInput" placeholder="Enter Task Name">
    <button onclick="addTask()">Add Task</button>
    <button onclick="undoTask()">Undo Task</button>
    <p><h3>Process Line</h3> <div id="taskDisplay"></div></p>
    <script>
        let taskStack = [];
        function addTask() {
            let taskInput = document.getElementById("taskInput").value;
            if (taskInput) {
                taskStack.push(taskInput);
                document.getElementById("taskInput").value = "";
                updateDisplay();
            }
        }
        function undoTask() {
            if (taskStack.length > 0) {
                taskStack.pop();
                updateDisplay();
            }
        }
        function updateDisplay() {
            document.getElementById("taskDisplay").textContent = taskStack.join(",");
        }

    </script>

   
    
</body>
</html>
