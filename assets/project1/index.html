<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
text-align: center;
}
body {
background-color: #f4f4f4;
}
body.dark-theme {
background-color: #000;
color: #fff;
}
.header {
background-color: #444;
padding: 20px;
border-radius: 10px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
width: 80%;
margin-bottom: 20px;
}
.header h1 {
margin: 0;
font-size: 24px;
color: #fff;
}
.header p {
font-size: 14px;
color: #ddd;
}
.content-placeholder {
width: 80%;
height: 200px;
background-color: #666;
border-radius: 10px;
margin-bottom: 20px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}
.button-container button {
background-color: #fff;
color: #333;
border: 2px solid #333;
padding: 10px 20px;
font-size: 16px;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease, color 0.3s ease;
}
.button-container button:hover {
background-color: #333;
color: #fff;
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Custom Designed Page!</h1>
    </div>
    <div class="content">
        <p>
            hello welcome all this is sai.
        </p>
    </div>
    <div class="button-container">
        <button onclick="location.href='dashboard.html'">Click here to see the Dashboard</button>
    </div>
</body>
</html>
